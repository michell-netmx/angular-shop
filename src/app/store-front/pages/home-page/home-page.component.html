<div class="mt-5 mx-10">
  <h1 class="text-3xl font-bold">All products - {{totalProducts()}}</h1>
  <h2 class="text-xl mb-5">For everyone</h2>

  <shared-pagination [pages]="pageCount() ?? 0" [currentPage]="currentPage()" [itemsForPage]="limit()" />

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 my-5 gap-3">
    @for (product of productsResource.value()?.products; track $index) {
      <product-card [product]="product" />
    } @empty {
      <p>No products</p>
    }
  </div>

  <shared-pagination [pages]="pageCount() ?? 0" [currentPage]="currentPage()" [itemsForPage]="limit()" />
</div>
