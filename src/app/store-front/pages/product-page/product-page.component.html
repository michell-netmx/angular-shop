@if (productResource.isLoading()) {
  <div class="flex justify-center items-center mt-20">
    <span class="loading loading-spinner loading-xl"></span>
  </div>
}

<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-20 mx-10">

  @if (productResource.hasValue()) {
    <!-- <img
      [src]="productResource.value()?.images | productImage"
      class="max-w-sm rounded-lg shadow-2xl"
    /> -->

    <product-carousel [images]="productResource.value()?.images ?? []" />
  }

  @if (productResource.isLoading()) {
    <div class="skeleton h-32 w-50"></div>
  }

  <div>
    @if (productResource.hasValue()) {
      <h1 class="text-5xl font-bold">{{productResource.value()?.title}}</h1>
      <p class="pt-6">
        {{productResource.value()?.description}}
      </p>
    }
    @if (productResource.isLoading()) {
      <div class="flex w-100 flex-col gap-4">
        <div class="skeleton h-16 w-full"></div>
        <div class="skeleton h-4 w-full pt-6"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-28"></div>
      </div>
    }
    <div class="divider"></div>
    <button class="btn btn-primary">Buy</button>
  </div>

</div>
